<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<title>Task 04 - Form</title>
		<link href="form.css" rel="stylesheet">
	
	</head>

	<body>

		<h1>Registration for my noobish site</h1>

		<form action="#" method="foo" class="form">

			<h2>Required fields</h2>
				Username <input type="text" name="user" required></br>
				Password <input type="text" name="password" required></br>
				Email <input type="email" name="emailaddress" placeholder="Enter valid email address here..." required></br>

			<h3>Additional fields</h3>
				First name <input type="text" name="user"></br>
				Surname <input type="text" name="user"></br>
				Last name <input type="text" name="user"></br>
				Date of birth <input id="birthday" name="birthday" type="date"></br>
				Country 
				<select name="day">
  						<option value="Australia" selected>Australia</option>
  						<option value="Azerbaidjan">Azerbaidjan</option>
						<option value="Bulgaria">Bulgaria</option>
						<option value="Chavdar Etropole">Chavdar Etropole</option>
						<option value="Guatemala">Guatemala</option>
						<option value="Kuala Lumpur">Kuala Lumpur</option>
				</select></br>
				Gender
					<input type="radio" name="Gender" value="male">Male
					<input type="radio" name="Gender" value="female">Female
					<input type="radio" name="Gender" value="shemale">Shemale
					<input type="text" name="Gender" placeholder="Unicorn?">Other?</br>
				Facebook <input type="text" name="user"></br>
				Twitter <input type="text" name="user"></br>
				Git account <input type="text" name="user"></br>
				Do you have a left kidney?
					<input type="radio" name="answer" value="yes">Yes
					<input type="radio" name="answer" value="no">No</br>
				Additional information:</br>
					<textarea name="textarea">Enter additional information here...</textarea></br>
				<input type="submit" name="submit" value="Submit changes">
				<input type="reset" name="reset" value="Reset changes"></br>
		</form>		

	</body>
</html>
